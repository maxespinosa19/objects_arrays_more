<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On Click Practice</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="root">
        <h1 id="button1">hi</h1>
        <h2 id="button2">hi again</h2>
        <h3 id="button3">hello again again</h3>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Id eum, possimus quae eos unde nulla voluptates nam labore tempore nisi esse doloremque quasi assumenda tempora quis cupiditate, excepturi expedita consequuntur.</p>
    </div>

    <button onClick="changeText('button1')"  >HI</button>
    <button onClick="removeInformation('button2')">hello</button>
    <button onClick="addInfo('button3')">bye</button>
    
    <script src="on_click_practice.js"></script>
    
</body>
</html>
